<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caixa de Gordura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-color: #3b82f6; color: #3b82f6; }
        
        /* Esconde as setas de incremento/decremento dos campos numéricos */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield; /* Para Firefox */
        }
        
        /* Estilo para os inputs da caixa sifonada */
        .siphon-input {
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB; /* border-gray-300 */
            background-color: #F9FAFB; /* bg-gray-50 */
        }
        .siphon-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3B82F6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 2px #BFDBFE; /* focus:ring-2 focus:ring-blue-200 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- ===== LARGURA AUMENTADA PARA 2XL ===== -->
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Calculadora Hidráulica</h1>
            <p class="mt-2 text-gray-600">Dimensione o componente ideal com base no tipo de uso.</p>
        </div>

        <!-- Tabs -->
        <div class="mt-8 border-b border-gray-200">
            <!-- ===== ESPAÇAMENTO AJUSTADO ===== -->
            <nav class="flex -mb-px space-x-4" aria-label="Tabs">
                <!-- ===== CORREÇÃO: Alterado para font-bold ===== -->
                <button id="tab-residential" class="whitespace-nowrap py-4 px-2 border-b-2 font-bold text-sm text-gray-500 tab-active">
                    Caixa de Gordura Residencial
                </button>
                <button id="tab-commercial" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Caixa de Gordura Comercial
                </button>
                <button id="tab-siphon" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Caixa Sifonada
                </button>
            </nav>
        </div>

        <!-- Forms -->
        <div class="mt-6">
            <!-- Residential Form -->
            <form id="form-residential" class="">
                <div class="space-y-4">
                    <div>
                        <label for="num_sinks" class="block text-sm font-medium text-gray-700">Número de Pias de Cozinha</label>
                        <input type="number" name="num_sinks" id="num_sinks" class="mt-2 block w-full text-center text-lg px-4 py-3 rounded-lg border-gray-300 bg-gray-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" placeholder="1" required>
                    </div>
                    <div id="people-field" class="hidden">
                         <label for="num_people" class="block text-sm font-medium text-gray-700">Número Total de Pessoas (para edifícios)</label>
                        <input type="number" name="num_people" id="num_people" class="mt-2 block w-full text-center text-lg px-4 py-3 rounded-lg border-gray-300 bg-gray-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" placeholder="20">
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Calcular Volume
                </button>
            </form>

            <!-- Commercial Form -->
            <form id="form-commercial" class="hidden">
                 <div>
                    <label for="num_meals" class="block text-sm font-medium text-gray-700">Número Máximo de Refeições por Dia</label>
                    <input type="number" name="num_meals" id="num_meals" class="mt-2 block w-full text-center text-lg px-4 py-3 rounded-lg border-gray-300 bg-gray-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" placeholder="150" required>
                </div>
                <button type="submit" class="mt-6 w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Calcular Volume
                </button>
            </form>

            <!-- Siphon Form -->
            <form id="form-siphon" class="hidden">
                <p class="text-sm text-gray-600 mb-4">
                    Informe a quantidade de aparelhos que deságuam na caixa sifonada para dimensionar o ramal de saída.
                </p>
                <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label for="siphon_sinks" class="block text-sm font-medium text-gray-700">Pias/Lavatórios</label>
                        <input type="number" id="siphon_sinks" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                    <div>
                        <label for="siphon_showers" class="block text-sm font-medium text-gray-700">Chuveiros</label>
                        <input type="number" id="siphon_showers" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                    <div>
                        <label for="siphon_tubs" class="block text-sm font-medium text-gray-700">Banheiras</label>
                        <input type="number" id="siphon_tubs" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                    <div>
                        <label for="siphon_laundry" class="block text-sm font-medium text-gray-700">Máq. Lavar Roupa</label>
                        <input type="number" id="siphon_laundry" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                    <div>
                        <label for="siphon_utility_sinks" class="block text-sm font-medium text-gray-700">Tanques</label>
                        <input type="number" id="siphon_utility_sinks" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                    <div>
                        <label for="siphon_floor_drains" class="block text-sm font-medium text-gray-700">Ralos Secos/Piso</label>
                        <input type="number" id="siphon_floor_drains" class="siphon-input mt-1" placeholder="0" min="0">
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Calcular Diâmetros
                </button>
            </form>

        </div>

        <!-- Result Display -->
        <div id="result" class="hidden mt-6 p-4 border-l-4 rounded-r-lg bg-gray-50 transition-all duration-300">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Resultado</h3>
            <div id="resultText" class="space-y-1">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

<script>
    // --- Element References ---
    const tabResidential = document.getElementById('tab-residential');
    const tabCommercial = document.getElementById('tab-commercial');
    const tabSiphon = document.getElementById('tab-siphon'); 
    
    const formResidential = document.getElementById('form-residential');
    const formCommercial = document.getElementById('form-commercial');
    const formSiphon = document.getElementById('form-siphon'); 

    const numSinksInput = document.getElementById('num_sinks');
    const peopleField = document.getElementById('people-field');
    const numPeopleInput = document.getElementById('num_people');
    
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    let currentMode = 'residential';

    // --- Tab Switching Logic (ATUALIZADO COM FONT-BOLD) ---
    function switchTab(mode) {
        currentMode = mode;
        
        // Desativa todas as abas
        tabResidential.classList.remove('tab-active', 'font-bold');
        tabResidential.classList.add('font-medium');
        tabCommercial.classList.remove('tab-active', 'font-bold');
        tabCommercial.classList.add('font-medium');
        tabSiphon.classList.remove('tab-active', 'font-bold');
        tabSiphon.classList.add('font-medium');
        
        // Esconde todos os formulários
        formResidential.classList.add('hidden');
        formCommercial.classList.add('hidden');
        formSiphon.classList.add('hidden');

        // Ativa a aba e formulário corretos
        if (mode === 'residential') {
            tabResidential.classList.add('tab-active', 'font-bold');
            tabResidential.classList.remove('font-medium');
            formResidential.classList.remove('hidden');
        } else if (mode === 'commercial') {
            tabCommercial.classList.add('tab-active', 'font-bold');
            tabCommercial.classList.remove('font-medium');
            formCommercial.classList.remove('hidden');
        } else if (mode === 'siphon') {
            tabSiphon.classList.add('tab-active', 'font-bold');
            tabSiphon.classList.remove('font-medium');
            formSiphon.classList.remove('hidden');
        }
        
        resultDiv.classList.add('hidden'); // Esconde resultado ao trocar de aba
    }

    tabResidential.addEventListener('click', () => switchTab('residential'));
    tabCommercial.addEventListener('click', () => switchTab('commercial'));
    tabSiphon.addEventListener('click', () => switchTab('siphon')); 

    // --- Conditional Field Logic (para Caixa de Gordura) ---
    numSinksInput.addEventListener('input', (e) => {
        const numSinks = parseInt(e.target.value, 10);
        if (numSinks > 2) {
            peopleField.classList.remove('hidden');
            numPeopleInput.required = true;
        } else {
            peopleField.classList.add('hidden');
            numPeopleInput.required = false;
        }
    });

    // --- Form Submission Logic (ATUALIZADO) ---
    formResidential.addEventListener('submit', submitForm);
    formCommercial.addEventListener('submit', submitForm);
    formSiphon.addEventListener('submit', submitForm); 

    async function submitForm(event) {
        event.preventDefault();
        
        let url = '';
        if (currentMode === 'residential') {
            const numSinks = numSinksInput.value;
            const numPeople = numPeopleInput.value || 0;
            url = `/get_residential_capacity?num_sinks=${numSinks}&num_people=${numPeople}`;
        
        } else if (currentMode === 'commercial') {
            const numMeals = document.getElementById('num_meals').value;
            url = `/get_commercial_capacity?num_meals=${numMeals}`;
        
        } else if (currentMode === 'siphon') {
            const sinks = document.getElementById('siphon_sinks').value || 0;
            const showers = document.getElementById('siphon_showers').value || 0;
            const tubs = document.getElementById('siphon_tubs').value || 0;
            const laundry = document.getElementById('siphon_laundry').value || 0;
            const utilitySinks = document.getElementById('siphon_utility_sinks').value || 0;
            const floorDrains = document.getElementById('siphon_floor_drains').value || 0;
            
            url = `/get_siphon_box_pipes?sinks=${sinks}&showers=${showers}&tubs=${tubs}&laundry=${laundry}&utility_sinks=${utilitySinks}&floor_drains=${floorDrains}`;
        }

        displayLoading();

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Erro na API: ${response.statusText} (Status: ${response.status})`);
            }
            const data = await response.json();
            displayResult(data);
        } catch (error) {
            displayError('Não foi possível conectar à API. Verifique se o servidor está rodando e a rota está correta.');
            console.error('Fetch error:', error);
        }
    }

    // --- UI Update Functions ---
    function displayLoading() {
        resultDiv.classList.remove('hidden');
        resultDiv.classList.remove('border-red-500', 'border-green-500');
        resultDiv.classList.add('border-gray-300');
        resultText.innerHTML = '<p class="text-gray-600 animate-pulse">Calculando...</p>';
    }

    function displayError(message) {
        resultDiv.classList.remove('hidden');
        resultDiv.classList.remove('border-green-500');
        resultDiv.classList.add('border-red-500');
        resultText.innerHTML = `<p class="font-semibold text-red-700">Erro:</p><p>${message}</p>`;
    }

    // --- Display Result (ATUALIZADO) ---
    function displayResult(data) {
        console.log("Resposta recebida da API:", data);
        resultText.innerHTML = ''; 
        resultDiv.classList.remove('hidden');

        if (data.error) {
            displayError(data.error);
            return; 
        }

        // --- Lógica para Caixa de Gordura ---
        if (currentMode === 'residential' || currentMode === 'commercial') {
            if (data && typeof data.volume_liters !== 'undefined') {
                resultDiv.classList.remove('border-red-500');
                resultDiv.classList.add('border-green-500');
                
                let htmlContent = '';
                if (data.title) {
                    htmlContent += `<p class="font-semibold text-gray-800">${data.title}</p>`;
                }
                htmlContent += `<p class="text-2xl font-bold text-blue-600">${data.volume_liters} Litros</p>`;
                if (data.volume_m3) {
                    htmlContent += `<p class="text-sm text-gray-600">Equivalente a ${Number(data.volume_m3).toFixed(3)} m³</p>`;
                }
                
                // ===== NOVO: Exibe intervalo de manutenção se existir =====
                if (data.maintenance_interval) {
                    htmlContent += `
                        <div class="mt-3 flex items-center p-2 bg-blue-50 rounded-lg text-blue-800 text-sm font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Manutenção: ${data.maintenance_interval}</span>
                        </div>
                    `;
                }

                if (data.message) {
                    htmlContent += `<p class="mt-2 text-xs text-gray-500 italic">${data.message}</p>`;
                }
                resultText.innerHTML = htmlContent;
            } else {
                displayError('A resposta da API para Caixa de Gordura não está no formato esperado.');
            }
        
        // --- Lógica para Caixa Sifonada (Nova) ---
        } else if (currentMode === 'siphon') {
            if (data && typeof data.outlet_pipe_mm !== 'undefined') {
                resultDiv.classList.remove('border-red-500');
                resultDiv.classList.add('border-green-500');
                
                let htmlContent = '';
                htmlContent += `<p class="font-semibold text-gray-800">Dimensionamento do Ramal de Esgoto</p>`;
                htmlContent += `<p class="text-2xl font-bold text-blue-600">Tubo de Saída: ${data.outlet_pipe_mm} mm</p>`;
                
                if (data.inlet_info) {
                    htmlContent += `<p class="text-sm text-gray-600">Entradas: ${data.inlet_info}</p>`;
                }
                if (data.message) {
                    htmlContent += `<p class="mt-2 text-xs text-gray-500 italic">${data.message}</p>`;
                }
                resultText.innerHTML = htmlContent;
            } else {
                displayError('A resposta da API para Caixa Sifonada não está no formato esperado (esperava "outlet_pipe_mm").');
            }
        }
    }
</script>

</body>
</html>
